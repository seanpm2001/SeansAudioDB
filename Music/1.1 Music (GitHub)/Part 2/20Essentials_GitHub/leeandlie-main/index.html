<body>
  <header class="myHeader">
    <img src="assets/logo.png" alt="logo">
  </header>

  <dialog class="am-modal">
    <h3 class="tituto-modal">Save the audio in...</h3>
    <button class="cerrar">‚ùå</button>
    <div class="container-modal">

    </div>

    <template class="template-modal-fila">
      <article class="fila">
        <input type="checkbox" id=""><label for=""></label>
        <abbr><output>0</output>/20</abbr>
      </article>
    </template>

    <footer class="container-add-playlist">
      <h3>Create new Playlist</h3>
      <div class="container-inputs">
        <input type="text" id="agregarPlaylistInput" placeholder="Write the title..." maxlength="20" autocomplete="off">
        <span><output>0</output>/20</span>
        <input type="submit" value="+">
      </div>
    </footer>
  </dialog>


  <nav class="myNav">
    <a href='https://20essentials.github.io/20TracksForEachOne/'>

        <use href='assets/svgSprite.svg#homebutton'></use>

    <button class="nav-random-button">

    <button class="nav-play-button">
