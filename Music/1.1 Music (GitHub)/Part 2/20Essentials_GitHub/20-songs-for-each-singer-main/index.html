<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>20 SONGS - FOR EACH SINGER</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="logo/circle.png" sizes="any">


</head>

<body style="background-color: black;">
  
  <div class="centrar">
    <div class="contenedor">
      <div class="container">
        <div class="item" style="--i:0;"></div>
        <div class="item" style="--i:1;"></div>
        <div class="item" style="--i:2;"></div>
        <div class="item" style="--i:3;"></div>
        <div class="item" style="--i:4;"></div>
        <div class="item" style="--i:5;"></div>
        <div class="item" style="--i:6;"></div>
        <div class="item" style="--i:7;"></div>
        <div class="item" style="--i:8;"></div>
        <div class="item" style="--i:9;"></div>
        <div class="item" style="--i:10;"></div>
        <div class="item" style="--i:11;"></div>
        <div class="item" style="--i:12;"></div>
        <div class="item" style="--i:13;"></div>
        <div class="item" style="--i:14;"></div>
        <div class="item" style="--i:15;"></div>
        <div class="item" style="--i:16;"></div>
        <div class="item" style="--i:17;"></div>
        <div class="item" style="--i:18;"></div>
        <div class="item" style="--i:19;"></div>
        <div class="item" style="--i:20;"></div>
      </div>
    </div>

    <form action="" autocomplete="off">
      <div class="autocomplete">
        <input type="text" id="myInput" placeholder="Search">
        <span class="fa fa-search buscar">
          <div class="busqueda">
            <article class="busqueda-barrita"></article>
          </div>
        </span>
      </div>
    </form>
  </div>

  <span class="switch">
    <span class="switch-border1">
      <span class="switch-border2">
        <input checked="" type="checkbox" id="switch1">
        <label for="switch1"></label>
        <span class="switch-top"></span>
        <span class="switch-shadow"></span>
        <span class="switch-handle"></span>
        <span class="switch-handle-left"></span>
        <span class="switch-handle-right"></span>
        <span class="switch-handle-top"></span>
        <span class="switch-handle-bottom"></span>
        <span class="switch-handle-base"></span>
      </span>
    </span>
  </span>
  <div class="left">Number of singers: <span class="nBands">0</span></div>
  <div class="right">Number of songs: <span class="nSongs">0</span></div>

  <script src="script.js"></script>

</body>

</html>
